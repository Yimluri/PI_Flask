<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='cssinicioS.css') }}">


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Project Mental Balance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/inicioS">Iniciar Sesión o registrarse</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
    <div class="container">
        <h2>Registro de Pacientes</h2>
        <form action="{{ url_for('guardarPaciente') }}" method="POST">
            <div class="form-group">
                <label for="txtNombre">Nombre</label>
                <input type="text" id="txtNombre" name="txtNombre" required>
            </div>
            <div class="form-group">
                <label for="txtApellidoPaterno">Apellido Paterno</label>
                <input type="text" id="txtApellidoPaterno" name="txtApellidoPaterno" required>
            </div>
            <div class="form-group">
                <label for="txtApellidoMaterno">Apellido Materno</label>
                <input type="text" id="txtApellidoMaterno" name="txtApellidoMaterno" required>
            </div>
            <div class="form-group">
                <label for="txtGenero">Género</label>
                <select id="txtGenero" name="txtGenero" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="txtFechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="txtFechaNacimiento" name="txtFechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="txtTelefono">Teléfono</label>
                <input type="text" id="txtTelefono" name="txtTelefono" required>
            </div>
            <div class="form-group">
                <label for="txtEmail">Correo Electrónico</label>
                <input type="email" id="txtEmail" name="txtEmail" required>
            </div>
            <div class="form-group">
                <label for="txtUsuario">Usuario</label>
                <input type="text" id="txtUsuario" name="txtUsuario" required>
            </div>
            <div class="form-group">
                <label for="txtPassword">Contraseña</label>
                <input type="password" id="txtPassword" name="txtPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrar</button>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
