{%extends "plantilla.html"%}
    
{%block body%}

    <div class="container">
        <div class="test-container mt-5">
            <h2 class="text-center">Realizar Test</h2>
            <form id="testForm" onsubmit="event.preventDefault(); showResults();">
                <div class="form-group">
                    <label for="question1">Pregunta 1</label>
                    <input type="text" class="form-control" id="question1" placeholder="Respuesta">
                </div>
                <div class="form-group">
                    <label for="question2">Pregunta 2</label>
                    <input type="text" class="form-control" id="question2" placeholder="Respuesta">
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-5">Enviar Test</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showResults() {
            const q1 = document.getElementById('question1').value;
            const q2 = document.getElementById('question2').value;
            localStorage.setItem('result1', q1);
            localStorage.setItem('result2', q2);
            window.location.href = '/respuestas';
        }
    </script>
{%endblock%}
