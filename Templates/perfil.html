<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark bg-gradient">
    <nav class="navbar navbar-expand-lg" style="background-color: #1C355E;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/test">Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/directorio">Directorio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/inicioS">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible fade show mt-3" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    
    <div class="container-lg mt-5 mb-5 w-50 p-3 border-opacity-75 rounded-4" style="background-color: #E7E1AD;">
        <h2 class="text-center fs-2 text-black fw-semibold">Perfil</h2>
        <form action="/perfil" method="post">
            <div class="mb-3">
                <label for="txtNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" id="txtNombre" name="txtNombre" value="{{ nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="txtApellidoPaterno" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" id="txtApellidoPaterno" name="txtApellidoPaterno" value="{{ apellido_paterno }}" required>
            </div>
            <div class="mb-3">
                <label for="txtApellidoMaterno" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" id="txtApellidoMaterno" name="txtApellidoMaterno" value="{{ apellido_materno }}" required>
            </div>
            <div class="mb-3">
                <label for="txtGenero" class="form-label">Género</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" id="txtGenero" name="txtGenero" value="{{ genero }}" required>
            </div>
            <div class="mb-3">
                <label for="txtFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control border-primary border-opacity-75 rounded" id="txtFechaNacimiento" name="txtFechaNacimiento" value="{{ fecha_nacimiento }}" required>
            </div>
            <div class="mb-3">
                <label for="txtTelefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" id="txtTelefono" name="txtTelefono" value="{{ telefono }}" required>
            </div>
            <div class="mb-3">
                <label for="txtEmail" class="form-label">Email</label>
                <input type="email" class="form-control border-primary border-opacity-75 rounded" id="txtEmail" name="txtEmail" value="{{ email }}" required>
            </div>
            <div class="mb-3">
                <label for="txtEspecialidad" class="form-label">Especialidad</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" id="txtEspecialidad" name="txtEspecialidad" value="{{ especialidad }}" required>
            </div>
            <div class="mb-3">
                <label for="txtDescripcionEspecialidad" class="form-label">Descripción Especialidad</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" id="txtDescripcionEspecialidad" name="txtDescripcionEspecialidad" value="{{ descripcion_especialidad }}" required>
            </div>
            <div class="mb-3">
                <label for="txtCedula" class="form-label">Cédula</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" id="txtCedula" name="txtCedula" value="{{ cedula }}" required>
            </div>
            <div class="mb-3">
                <label for="txtPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control border-primary border-opacity-75 rounded" id="txtPassword" name="txtPassword" value="{{ password }}" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn mb-5 text-white" style="background-color: #1c355E;">Actualizar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
