
{%extends "plantilla.html"%}
    
{%block body%}
    <div class="container-lg mt-5 mb-5 w-25 p-3 border-opacity-75 rounded-4" style="background-color: #ffffff;">
        <label for="formGroupExampleInput" class="form-label fs-2 text-black fw-semibold" style="display: flex; justify-content: center;">Inicio de sesión</label>
        <form action="/inicioS" method="post">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Usuario</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Contraseña</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="password" name="password">
            </div>
            <div style="display: flex; justify-content: center;">
            <button class="btn mb-5 text-white" type="submit" style="background-color: #1c355E;">Entrar</button>
            </div>
            <div style="display: flex; justify-content: right;">
            <label for="formGroupExampleInput" class="form-label mt-3 mb-1">¿Aún no tienes una cuenta?</label><br>
            </div>
            <div style="display: flex; justify-content: right;">
            <a class="btn btn-secondary btn-sm mt-1 mb-2 position-right" href="/registrOp">Registrarse</a>
            </div>

        </form>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

{%endblock%}
