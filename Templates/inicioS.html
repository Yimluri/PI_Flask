<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Project Mental Balance</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <!-- Nav items here if needed -->
            </ul>
          </div>
        </div>
    </nav>
    <div class="container mt-4 d-flex justify-content-center">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <label for="formGroupExampleInput" class="form-label fs-2 fw-semibold text-center">Inicio de sesión</label>
            <form action="/inicioS" method="post" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Usuario</label>
                    <input type="text" class="form-control rounded" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Contraseña</label>
                    <input type="password" class="form-control rounded" id="password" name="password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Entrar</button>
                </div>
                <div class="text-end mt-4 mb-2">
                    <label for="formGroupExampleInput" class="form-label">¿Aún no tienes una cuenta?</label>
                </div>
                <div class="text-end">
                    <a href="/registrOp" class="btn btn3-custom">Registrarse</a>
                </div>
            </form>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (username === "" || password === "") {
                alert("Por favor, complete todos los campos.");
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
