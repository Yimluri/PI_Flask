{%extends "plantilla.html"%}
    
{%block body%}
    <div class="container-lg mt-5 mb-5 w-25 p-3 border-opacity-75 rounded-4" style="background-color: #A6D8DE;">
        <label for="formGroupExampleInput" class="form-label fs-2 text-black fw-semibold" style="display: flex; justify-content: center;">Inicio de sesión</label>
        <form>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre completo</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="txtRFC" name="txtRFC" maxlength="11">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Cédula profesional</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="txtNombre" name="txtNombre">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Telefóno</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="txtNombre" name="txtNombre">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Correo</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="txtNombre" name="txtNombre">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Usuario</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="txtNombre" name="txtNombre">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Contraseña</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="txtNombre" name="txtNombre">
            </div>
            <div style="display: flex; justify-content: center;">
            <button class="btn mb-5 text-white" type="submit" style="background-color: #1c355E;">Registrar</button>
            </div>
        </form>
    </div>

{%endblock%}
