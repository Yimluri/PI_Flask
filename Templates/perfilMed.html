<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark.bg-gradient">
    <nav class="navbar navbar-expand-lg" style="background-color: #1C355E;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/test">Test</a>
            </li>
            <li class="nav-item">
            <a class="nav-link text-white" href="/directorio">Directorio</a>
            </li>
            <li class="nav-item">
            <a class="nav-link text-white" href="/inicioS">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
            <a class="nav-link text-white" href="#">Salir</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    
    <div class="alert alert-primary alert-dismissible fade show mt-3" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container-lg mt-5 mb-5 w-25 p-3 border-opacity-75 rounded-4" style="background-color: #E7E1AD;">
        <label for="formGroupExampleInput" class="form-label fs-2 text-black fw-semibold" style="display: flex; justify-content: center;">Registro</label>
        <form action="/guardarMedico" method="post">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="txtNombre" name="txtNombre" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Apellido paterno</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="txtApellidoPaterno" name="txtApellidoPaterno" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Apellido materno</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="txtApellidoMaterno" name="txtApellidoMaterno" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Género</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="txtGenero" name="txtGenero" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="txtFechaNacimiento" name="txtFechaNacimiento" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Teléfono</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="txtTelefono" name="txtTelefono" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Email</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="txtEmail" name="txtEmail" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Especialidad</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="txtEspecialidad" name="txtEspecialidad" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Descripción especialidad</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="txtDescripcionEspecialidad" name="txtDescripcionEspecialidad" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Cédula</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="txtCedula" name="txtCedula" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Contraseña</label>
                <input type="text" class="form-control border-primary border-opacity-75 rounded" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="txtPassword" name="txtPassword" required>
            </div>
            <div style="display: flex; justify-content: center;">
            <button class="btn mb-5 text-white" type="submit" style="background-color: #1c355E;">Registrar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
