<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmUpdate(event) {
            event.preventDefault(); // Evita el envío del formulario
            const form = event.target;
            if (confirm("¿Estás seguro de que deseas actualizar los datos?")) {
                // Si el usuario confirma, envía el formulario
                form.submit();
            } else {
                // Si el usuario cancela, no hace nada
                alert("Actualización cancelada.");
            }
        }

        function confirmDelete(event) {
            event.preventDefault(); // Evita el envío del formulario
            if (confirm("¿Estás seguro de que deseas eliminar tu perfil? Esta acción no se puede deshacer.")) {
                // Si el usuario confirma, redirige a la URL de eliminación
                window.location.href = event.target.href;
            } else {
                // Si el usuario cancela, no hace nada
                alert("Eliminación cancelada.");
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Project Mental Balance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/test">Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/directorio">Directorio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/logout">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible fade show mt-3" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container mt-4">
        <!-- Contenedor del formulario -->
        <div class="container-lg p-3 border-primary border-opacity-75 rounded-4 container-custom">
            <h2 class="text-center fs-2 text-black fw-semibold">Perfil de Paciente</h2>
            <form action="/perfil" method="post" onsubmit="confirmUpdate(event)">
                <div class="mb-3 form-group-custom">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control border-primary border-opacity-75 rounded" id="txtNombre" name="txtNombre" value="{{ nombre }}">
                </div>
                <div class="mb-3 form-group-custom">
                    <label for="txtApellidoPaterno" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control border-primary border-opacity-75 rounded" id="txtApellidoPaterno" name="txtApellidoPaterno" value="{{ apellido_paterno }}">
                </div>
                <div class="mb-3 form-group-custom">
                    <label for="txtApellidoMaterno" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control border-primary border-opacity-75 rounded" id="txtApellidoMaterno" name="txtApellidoMaterno" value="{{ apellido_materno }}">
                </div>
                <div class="mb-3 form-group-custom">
                    <label for="txtGenero" class="form-label">Género</label>
                    <input type="text" class="form-control border-primary border-opacity-75 rounded" id="txtGenero" name="txtGenero" value="{{ genero }}">
                </div>
                <div class="mb-3 form-group-custom">
                    <label for="txtFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control border-primary border-opacity-75 rounded" id="txtFechaNacimiento" name="txtFechaNacimiento" value="{{ fecha_nacimiento }}">
                </div>
                <div class="mb-3 form-group-custom">
                    <label for="txtTelefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control border-primary border-opacity-75 rounded" id="txtTelefono" name="txtTelefono" value="{{ telefono }}">
                </div>
                <div class="mb-3 form-group-custom">
                    <label for="txtEmail" class="form-label">Email</label>
                    <input type="email" class="form-control border-primary border-opacity-75 rounded" id="txtEmail" name="txtEmail" value="{{ email }}">
                </div>
                <div class="mb-3 form-group-custom">
                    <label for="txtPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control border-primary border-opacity-75 rounded" id="txtPassword" name="txtPassword" value="{{ password }}">
                </div>
                <div class="d-flex justify-content-center button-container">
                    <button type="submit" class="button">Actualizar</button>
                    <a href="{{ url_for('delete_profile') }}" class="button" onclick="confirmDelete(event)">Eliminar Perfil</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
